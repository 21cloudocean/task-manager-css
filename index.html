<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          class="form-input task-input"
          name="name"
          placeholder="e.g. wash dishes"
        />
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <small class="form-alert">there was an error</small>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <!-- single task -->
        <div class="single-task">
          <h5>
            <i class="far fa-check-circle"></i>
            task name
          </h5>
          <div class="div task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button class="delete-btn" type="button" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
        <!-- single task -->
        <div class="single-task task-completed">
          <h5>
            <i class="far fa-check-circle"></i>
            the second one
          </h5>
          <div class="div task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button class="delete-btn" type="button" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
      </div>
    </section>
  </body>
</html>
